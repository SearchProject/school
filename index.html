<!DOCTYPE html>
<html lang="euc-kr">
<head>
  <title>취합 시스템</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container mt-3">
        ㅇㅇ고등학교 테스트2
    </div>
    <div class="container mt-3">
        <div class="alert alert-success">
          <h2><b>학생 정보</b></h2>
            <div class="mb-3 mt-3">
                <label for="iptStdtNo">학번 :</label>
                <input type="text" class="form-control" id="iptStdtNo" name="iptStdtNo">
            </div>
            <div class="mb-3 mt-3">
                <label for="iptStdtNm">이름 :</label>
                <input type="text" class="form-control" id="iptStdtNm" name="iptStdtNm">
            </div>
        </div>
    </div>

    <hr>

<div class="container mt-3">
    <div class="alert alert-primary">
        <h2><b>입력 시스템</b></h2>
        <p>아래의 칸에 입력하세요:</p>
        <div class="mb-3 mt-3">
            <label for="ipt1">1번 :</label>
            <input type="text" class="form-control" id="ipt1" name="ipt1">
        </div>
        <div class="mb-3 mt-3">
            <label for="ipt2">2번 :</label>
            <input type="text" class="form-control" id="ipt2" name="ipt2">
        </div>
        <div class="mb-3 mt-3">
            <label for="ipt3">3번 :</label>
            <input type="text" class="form-control" id="ipt3" name="ipt3">
        </div>
        <div class="mb-3 mt-3">
            <label for="ipt4">4번 :</label>
            <input type="text" class="form-control" id="ipt4" name="ipt4">
        </div>
        <div class="mb-3 mt-3">
            <label for="ipt5">5번 :</label>
            <input type="text" class="form-control" id="ipt5" name="ipt5">
        </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">제출</button>
            </div>        
        </div>
    </div>
</body>
</html>
